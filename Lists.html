<!DOCTYPE html>
<html>
    <head>
        <title> lists </title>
    </head>
    <body>
        <h3> <b> Branches </b> </h3>
    <h3> unordered list </h3>
    <font face=" Times New Roman " color=" green ">
    <ul style="list-style-type:circle">
        <li> <b> cse </b> </li>
        <li> <b> ece </b> </li>
        <li> <b> eee </b> </li>
        <li> <b> mech </b> </li>
        <li> <b> civil </b> </li>
        <li> <b>  it  </b> </li>
    </ul>
    </font>
    <h3> ordered list </h3>
    <font face=" Times New Roman " color=" red ">
        <ol type="A">
            <li> <b> cse </b> </li>
            <li> <b> ece </b> </li>
            <li> <b> eee  </b> </li>
            <li> <b> mech  </b> </li>
            <li> <b> civil </b> </li>
            <li> <b> it </b> </li>
        </ol>
    </font>
    </body>
</html>
