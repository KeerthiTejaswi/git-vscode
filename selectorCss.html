<!DOCTYPE html>
   <html>
     <head> 
        <title> Selectors </title>
     <style>
         h3 { background-color: yellow;
                color: green }
         #head { background-color:pink;
                color: #FF0000 }
         .head1 { background-color:coral;
                    color: rgb(10,5,5) } 
         *{ color: blue }
         h4,h5 { background-color: plum;
                   color: hsl(0,0,0) }
 
     </style>
     </head>
        <body>
          <h3> Selectors in Css( Based on Tag Name ) </h3>
          <h3 id="head"> Selectors in Css( Based on ID ) </h3>
          <h3 class="head1"> Selectors in Css( Based on Class ) </h3> 
          <h2> <b> Selectors in Css( Universal Selector ) <b> </h2>
          <h4> Selectors in Css( Grouping Selector ) </h4>
          <h5> Selectors in Css( Grouping Selector ) </h5>
       </body>
</html>
