<!-- Create the Biggest Heading -->
<!DOCTYPE html>
<html>
    <head>
        <title> Biggest Heading </title>
    </head>
    <body>
        <font face=" Times New Roman " color=" red ">
            <!-- there are six different html headings which are defined with <h1> to <h6>.<h1> tag is used 
                represent biggest heading where as <h6> is used to represent smallest heading. -->
                    <h1> Biggest Heading </h1>
                    <h2> Biggest Heading </h2>
                    <h3> Biggest Heading </h3>
                    <h4> Biggest Heading </h4>
                    <h5> Biggest Heading </h5>
                    <h6> Biggest Heading </h6>
        </font>
        <font face="Times New Roman" color="green" size="5">
            <strong> h1 tag represents the biggest heading </strong>
        </font>
    </body>
</html>
